id: mondo-ingest
title: "Mondo Disease Ontology Ingest"
github_org: monarch-initiative
git_main_branch: main
repo: mondo-ingest
#report_fail_on: ERROR
report_fail_on: None
export_formats:
  - owl
  - obo
  - json
release_artefacts:
  - base
  - full
import_group:
  release_imports: TRUE
  products:
    - id: ro
    - id: omo
      module_type: mirror
robot_java_args: '-Xmx20G'
owltools_memory: '20G'
create_obo_metadata: FALSE
documentation:
  documentation_system: mkdocs
components:
  products:
    - filename: doid.owl
      source: http://purl.obolibrary.org/obo/doid.owl
    - filename: gard.owl
      source: https://github.com/monarch-initiative/gard/releases/latest/download/gard.owl
    - filename: icd10cm.owl
      source: https://data.bioontology.org/ontologies/ICD10CM/submissions/23/download?apikey=8b5b7825-538d-40e0-9e9e-5ab9274a9aeb
    - filename: icd10who.owl
      source: https://github.com/monarch-initiative/icd10who/releases/latest/download/icd10who.ttl
    - filename: icd11.owl
      source: https://icd11files.blob.core.windows.net/tmp/whofic-2023-04-08.owl.gz
    - filename: ncit.owl
      source: http://purl.obolibrary.org/obo/ncit.owl
    - filename: omim.owl
      source: https://github.com/monarch-initiative/omim/releases/latest/download/omim.owl
    - filename: ordo.owl
      source: http://www.orphadata.org/data/ORDO/ordo_orphanet.owl
robot_report:
  release_reports: False
  fail_on: None
  use_labels: False
  custom_profile: True
  report_on:
    - edit
  custom_sparql_checks:
    - properties-as-annotation-and-object
    - ordo-mapping-annotations
  custom_sparql_exports:
    - basic-report
